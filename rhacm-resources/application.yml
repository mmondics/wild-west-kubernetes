---
apiVersion: v1
kind: Namespace
metadata:
  name: wildwest
---
apiVersion: apps.open-cluster-management.io/v1
kind: Channel
metadata:
  name: wildwest-app
  namespace: wildwest
spec:
  type: Git
  pathname: https://github.com/mmondics/wild-west-kubernetes.git
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: dev-clusters
  namespace: wildwest
spec:
  clusterConditions:
    - type: ManagedClusterConditionAvailable
      status: "True"
---
apiVersion: apps.open-cluster-management.io/v1
kind: Subscription
metadata:
  name: wildwest-app
  namespace: wildwest
  labels:
    app: wildwest-app
  annotations:
    apps.open-cluster-management.io/github-path: wildwest-resources
spec:
  channel: wildwest/wildwest-app
  placement:
    placementRef:
      kind: PlacementRule
      name: all-clusters
---
apiVersion: app.k8s.io/v1beta1
kind: Application
metadata:
  name: wildwest-app
  namespace: wildwest
spec:
  componentKinds:
  - group: apps.open-cluster-management.io
    kind: Subscription
  descriptor: {}
  selector:
    matchExpressions:
    - key: app
      operator: In
      values:
      - wildwest-app
